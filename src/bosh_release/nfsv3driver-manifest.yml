name: bosh_release_test

releases:
  - name: nfs-volume
    url: ((path_to_nfs_volume_release))
    version: create
  - name: mapfs
    url: ((path_to_mapfs_release))
    version: create
  - name: "credhub"
    version: latest

variables:
  - name: credhub-ca
    type: certificate
    options:
      is_ca: true
      common_name: CredHub CA
  - name: credhub-tls
    type: certificate
    options:
      ca: credhub-ca
      common_name: 127.0.0.1
      alternative_names:
        - 127.0.0.1


instance_groups:
  - name: credhub
    instances: 1
    jobs:
      - name: credhub
        release: credhub
        properties:
          credhub:
            authorization:
              acls:
                enabled: false
            tls: ((credhub-tls))
            authentication:
              uaa:
                enabled: false
            data_storage:
              type: in-memory
              username: admin
              password: password
              host: localhost
              port: 1234
              database: credhub
              require_tls: false
            encryption:
              keys:
                - provider_name: internal-provider
                  key_properties:
                    encryption_password: 12345678901234567890secret
                  active: true
              providers:
                - name: internal-provider
                  type: internal
    azs:
      - z1
    stemcell: default
    networks:
      - name: default
    vm_type: default

  - name: nfsv3driver
    instances: 1
    jobs:
      - name: nfsv3driver
        release: nfs-volume
      - name: mapfs
        release: mapfs
    azs:
      - z1
    stemcell: default
    networks:
      - name: default
    vm_type: default

  - name: nfsbrokerpush
    instances: 1
    jobs:
      - name: nfsbrokerpush
        release: nfs-volume
        properties:
          nfsbrokerpush:
            app_domain: foo
            app_name: foo
            cf:
              client_id: foo
              client_secret: foo
            create_credhub_security_group: foo
            create_sql_security_group: foo
            credhub:
              uaa_ca_cert: foo
              uaa_client_id: foo
              uaa_client_secret: foo
            db:
              ca_cert: foo
              driver: foo
              host: foo
              name: foo
              password: foo
              port: foo
              username: foo
            domain: foo
            organization: foo
            password: foo
            skip_cert_verify: foo
            space: foo
            store_id: foo
            syslog_url: foo
            username: foo
    lifecycle: errand
    azs:
      - z1
    stemcell: default
    networks:
      - name: default
    vm_type: default

stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest

update:
  canaries: 1
  canary_watch_time: 30000-1200000
  max_in_flight: 1
  serial: true
  update_watch_time: 5000-1200000
