---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/nfs-integration-tests
    tag: latest

inputs:
  - name: nfs-volume-release-concourse-tasks
  - name: nfs-volume-release
  - name: docker_driver_integration_tests

params:
  TRANSPORT: tcp
  TEST_PACKAGE: docker_driver_integration_tests
  BINDINGS_FILE: nfs-bindings.json
  ERROR_CHECK_READONLY_MOUNTS: false

run:
  path: nfs-volume-release-concourse-tasks/scripts/ci/run_docker_driver_integration_tests
