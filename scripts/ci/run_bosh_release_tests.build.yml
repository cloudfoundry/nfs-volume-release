---
platform: linux

image_resource:
  type: registry-image
  source:
    registry_mirror:
      host: harbor-repo.vmware.com
    repository: dockerhub-proxy-cache/bosh/main-bosh-docker
    tag: latest

inputs:
  - name: nfs-volume-release-concourse-tasks
  - name: nfs-volume-release
  - name: mapfs-release

run:
  path: nfs-volume-release-concourse-tasks/scripts/ci/run_bosh_release_tests

params:
  BOSH_LOG_LEVEL: debug # More options available here: https://bosh.io/docs/cli-global-flags/#logging

