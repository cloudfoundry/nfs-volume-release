- type: replace
  path: /instance_groups/name=database/jobs/name=pxc-mysql/properties/seeded_databases/-
  value:
    name: nfs-broker-migration-test
    password: ((nfs-broker-migration-test-database-password))
    username: nfs-broker-migration-test
- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/properties/uaa/clients/nfs-broker-migration-test-credhub-client?
  value:
    authorities: credhub.read,credhub.write
    authorized-grant-types: client_credentials
    secret: ((nfs-broker-migration-test-credhub-uaa-client-secret))
- type: replace
  path: /instance_groups/-
  value:
    name: nfs-broker-migration-test-mysql-push
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs: [z1]
    lifecycle: errand
    instances: 1
    jobs:
    - name: nfsbrokerpush
      release: nfs-volume
      properties:
        nfsbrokerpush:
          app_name: nfs-broker-migration-test
          domain: ((system_domain))
          app_domain: ((system_domain))
          register_broker: false
          cf:
            admin_password: ((cf_admin_password))
            admin_user: admin
          organization: system
          space: nfs-broker-space
          password: ((nfs-broker-migration-test-password))
          username: nfs-broker
          syslog_url: ""
          skip_cert_verify: true
          db:
            driver: mysql
            name: nfs-broker-migration-test
            password: ((nfs-broker-migration-test-database-password))
            port: 3306
            username: nfs-broker-migration-test
          services:
          - id: "671d5cae-6524-42db-ab2b-0f0e262856c8"
            name: "nfs-migration-test-mysql"
            description: "Existing NFSv3 volumes with Mysql as a store"
            bindable: true
            plan_updatable: false
            tags: ["nfs"]
            requires: ["volume_mount"]
            plans:
            - id: "c4bfb829-b172-49a5-88a0-2198e883ad68"
              name: "Existing"
              description: "A preexisting filesystem"
- type: replace
  path: /instance_groups/-
  value:
    name: nfs-broker-migration-test-credhub-push
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs: [z1]
    lifecycle: errand
    instances: 1
    jobs:
    - name: nfsbrokerpush
      release: nfs-volume
      properties:
        nfsbrokerpush:
          app_name: nfs-broker-migration-test
          domain: ((system_domain))
          app_domain: ((system_domain))
          register_broker: false
          create_sql_security_group: false
          create_credhub_security_group: true
          cf:
            admin_password: ((cf_admin_password))
            admin_user: admin
          organization: system
          space: nfs-broker-space
          password: ((nfs-broker-migration-test-password))
          username: nfs-broker
          syslog_url: ""
          skip_cert_verify: true
          credhub:
            url: https://credhub.service.cf.internal:8844
            uaa_client_id: nfs-broker-migration-test-credhub-client
            uaa_client_secret: ((nfs-broker-migration-test-credhub-uaa-client-secret))
          services:
          - id: "2ec0edb8-b36c-48f9-a4be-02118914351e"
            name: "nfs-migration-test-credhub"
            description: "Existing NFSv3 volumes with CredHub as a store"
            bindable: true
            plan_updatable: false
            tags: ["nfs"]
            requires: ["volume_mount"]
            plans:
            - id: "8f8150df-106c-447e-a5af-c3a0a0697863"
              name: "Existing"
              description: "A preexisting filesystem"
- type: replace
  path: /instance_groups/-
  value:
    name: migrate-mysql-to-credhub-test-migration
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs: [z1]
    lifecycle: errand
    instances: 1
    jobs:
    - name: migrate_mysql_to_credhub
      release: nfs-volume
      properties:
        app_name: nfs-broker-migration-test
        domain: ((system_domain))
        cf:
          admin_password: ((cf_admin_password))
          admin_user: admin
        organization: system
        space: nfs-broker-space
        skip_cert_verify: true
        db:
          driver: mysql
          name: nfs-broker-migration-test
          password: ((nfs-broker-migration-test-database-password))
          port: 3306
          username: nfs-broker-migration-test
        credhub:
          url: https://credhub.service.cf.internal:8844
          uaa_client_id: nfs-broker-migration-test-credhub-client
          uaa_client_secret: ((nfs-broker-migration-test-credhub-uaa-client-secret))
          ca_cert: |
            ((credhub_ca.certificate))
- type: replace
  path: /instance_groups/-
  value:
    name: nfs-broker-registrar-migration-test
    networks:
    - name: default
    stemcell: default
    vm_type: minimal
    azs:
    - z1
    instances: 1
    lifecycle: errand
    jobs:
    - name: broker-registrar
      release: broker-registrar
      properties:
        cf:
          api_url: api.((system_domain))
          password: ((cf_admin_password))
          skip_ssl_validation: true
          username: admin
        servicebroker:
          name: nfs-broker-migration-test
          password: ((nfs-broker-migration-test-password))
          url: http://nfs-broker-migration-test.((system_domain))
          username: nfs-broker

- type: replace
  path: /variables/-
  value:
    name: nfs-broker-migration-test-password
    type: password
- type: replace
  path: /variables/-
  value:
    name: nfs-broker-migration-test-database-password
    type: password
- type: replace
  path: /variables/-
  value:
    name: nfs-broker-migration-test-credhub-uaa-client-secret
    type: password
